<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Meetup</title>
    <style>
        :root {
            --bg-dark: #282828;
            --bg-medium: #3c3836;
            --bg-light: #504945;
            --text-primary: #fbf1c7;
            --text-secondary: #a89984;
            --red: #fb4934;
            --green: #b8bb26;
            --yellow: #fabd2f;
            --blue: #83a598;
            --purple: #d3869b;
            --aqua: #8ec07c;
            --orange: #fe8019;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--bg-medium);
            border: 2px solid var(--text-secondary);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            color: var(--orange);
            text-shadow: 2px 2px var(--bg-light);
            margin-bottom: 0.5em;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 1.5em;
        }

        input, .btn {
            border: 2px solid var(--text-secondary);
            background-color: var(--bg-light);
            color: var(--text-primary);
            padding: 0.75em;
            border-radius: 5px;
            margin-top: 0.5em;
            font-family: 'Fira Code', monospace;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--aqua);
            box-shadow: 0 0 5px var(--aqua);
        }

        .btn {
            cursor: pointer;
            background-color: var(--blue);
            color: var(--text-primary);
        }

        .btn:hover {
            background-color: var(--aqua);
            color: var(--bg-dark);
        }

        .hangup {
            background-color: var(--red);
        }

        .hangup:hover {
            background-color: var(--orange);
        }

        #login-form, #chat-form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .lobby-content {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .chat-box {
            border: 2px solid var(--text-secondary);
            border-radius: 5px;
            padding: 1em;
            height: 200px;
            overflow-y: scroll;
            text-align: left;
            background-color: var(--bg-light);
            margin-bottom: 1em;
        }

        .messages p {
            margin: 0.5em 0;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .message-sender {
            color: var(--yellow);
        }

        .actions {
            margin-top: 1em;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            gap: 1em;
            justify-content: center;
            align-items: center;
        }

        .video-box {
            border: 2px solid var(--text-secondary);
            border-radius: 5px;
            background-color: var(--bg-light);
            width: 100%;
            max-width: 450px;
            height: 250px;
            overflow: hidden;
        }

        .video-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            margin-top: 1.5em;
        }

        #room-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid var(--text-secondary);
            border-radius: 5px;
            background-color: var(--bg-light);
            padding: 1em;
            margin-top: 1em;
        }
        
        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75em;
            border-bottom: 1px solid var(--bg-medium);
        }

        .room-item:last-child {
            border-bottom: none;
        }

        .room-item h4 {
            margin: 0;
            font-size: 1em;
            color: var(--aqua);
        }
        
        .room-actions .btn {
            margin-left: 0.5em;
            padding: 0.5em 1em;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Login Screen -->
        <section id="login-screen" class="screen active">
            <h1 class="title">Retro Meetup</h1>
            <p>Enter a username to join the lobby</p>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Your username..." required>
                <button type="submit" class="btn">Enter Lobby</button>
            </form>
            <!-- Version info -->
            <p style="text-align: center; color: var(--text-secondary); font-size: 0.8em; margin-top: 1em;">v 1.13</p>
        </section>
        
        <!-- Main Lobby -->
        <section id="lobby-screen" class="screen">
            <h1 class="title">Lobby</h1>
            <!-- Version info -->
            <p style="text-align: center; color: var(--text-secondary); font-size: 0.8em;">v 1.13</p>
            <p id="lobby-status">Rooms available:</p>
            
            <div id="room-list">
                <!-- Room items will be populated here by JavaScript -->
            </div>

            <div class="lobby-content">
                <div class="chat-box">
                    <div id="messages" class="messages"></div>
                    <form id="chat-form">
                        <input type="text" id="message-input" placeholder="Say something..." required>
                        <button type="submit" class="btn">Send</button>
                    </form>
                </div>
            </div>

            <div class="actions">
                <button id="create-room-btn" class="btn">Create a New Room</button>
            </div>
        </section>

        <!-- Video Call Screen -->
        <section id="room-screen" class="screen">
            <div class="video-container">
                <div class="video-box">
                    <video id="local-video" autoplay muted></video>
                </div>
                <div class="video-box">
                    <video id="remote-video" autoplay></video>
                </div>
            </div>
            <div class="controls">
                <button id="hangup-btn" class="btn hangup">Hang Up</button>
            </div>
        </section>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <!-- Main Script -->
    <script>
        // Firebase configuration from the user
        const firebaseConfig = {
            apiKey: "AIzaSyBluS1Dl9abDJjPPeOhvTCfP8J1kyIh6BQ",
            authDomain: "video-meeting-e73eb.firebaseapp.com",
            projectId: "video-meeting-e73eb",
            storageBucket: "video-meeting-e73eb.firebasestorage.app",
            messagingSenderId: "80496795033",
            appId: "1:80496795033:web:3ac35c631d76301f77c708",
            measurementId: "G-SFPQ0PJRPG"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        // UI Elements
        const loginScreen = document.getElementById('login-screen');
        const lobbyScreen = document.getElementById('lobby-screen');
        const roomScreen = document.getElementById('room-screen');
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username-input');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const messagesDiv = document.getElementById('messages');
        const createRoomBtn = document.getElementById('create-room-btn');
        const hangupBtn = document.getElementById('hangup-btn');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const lobbyStatus = document.getElementById('lobby-status');
        const roomList = document.getElementById('room-list');

        let username = '';
        let currentRoomId = null;
        let currentRoomCreator = null;
        let localStream;
        let peerConnection;

        const iceServers = {
            'iceServers': [
                { 'urls': 'stun:stun.l.google.com:19302' },
                { 'urls': 'stun:stun1.l.google.com:19302' },
            ]
        };

        // --- Screen and State Management ---
        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            screen.classList.add('active');
        }

        // --- Firebase Authentication and Login ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            username = usernameInput.value;
            if (username) {
                showScreen(lobbyScreen);
                setupLobby();
            }
        });

        // --- Lobby Setup: Chat and Room List ---
        function setupLobby() {
            setupLobbyChat();
            setupRoomList();
        }

        function setupLobbyChat() {
            const chatRef = db.ref('lobby_chat');
            
            chatRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                const msgElement = document.createElement('p');
                msgElement.innerHTML = `<span class="message-sender">${message.user}:</span> ${message.text}`;
                messagesDiv.appendChild(msgElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = messageInput.value;
                if (message) {
                    chatRef.push({
                        user: username,
                        text: message,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    messageInput.value = '';
                }
            });
        }

        function setupRoomList() {
            const roomsRef = db.ref('rooms');
            
            roomsRef.on('value', (snapshot) => {
                roomList.innerHTML = '';
                const rooms = snapshot.val();
                if (!rooms) {
                    lobbyStatus.textContent = "No rooms available.";
                    return;
                }
                
                lobbyStatus.textContent = "Available rooms:";
                Object.keys(rooms).forEach(roomId => {
                    const room = rooms[roomId];
                    if (room.status === 'waiting') {
                        const roomItem = document.createElement('div');
                        roomItem.classList.add('room-item');
                        roomItem.innerHTML = `
                            <h4>Room by: ${room.creator}</h4>
                            <div class="room-actions">
                                <button class="btn join-btn" data-room-id="${roomId}">Join</button>
                                ${username === room.creator ? `<button class="btn hangup delete-btn" data-room-id="${roomId}">Delete</button>` : ''}
                            </div>
                        `;
                        roomList.appendChild(roomItem);
                    }
                });
            });
            
            // Add event listeners for dynamically created buttons
            roomList.addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('join-btn')) {
                    const roomId = target.dataset.roomId;
                    joinRoom(roomId);
                } else if (target.classList.contains('delete-btn')) {
                    const roomId = target.dataset.roomId;
                    deleteRoom(roomId);
                }
            });
        }

        // --- WebRTC Room Management and Call Setup ---
        createRoomBtn.addEventListener('click', async () => {
            const roomId = 'room_' + Math.floor(Math.random() * 100000);
            currentRoomId = roomId;
            currentRoomCreator = username; // Store creator's name
            const roomRef = db.ref('rooms/' + roomId);

            showScreen(roomScreen);
            await startLocalStream();

            await roomRef.set({ creator: username, status: 'waiting' });
            
            setupPeerConnection(roomRef);

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            await roomRef.child('offer').set(offer);
            
            roomRef.child('answer').on('value', async (snapshot) => {
                const answer = snapshot.val();
                if (answer && peerConnection.remoteDescription.type === '') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                }
            });

            roomRef.child('calleeCandidates').on('child_added', async (snapshot) => {
                const candidate = new RTCIceCandidate(snapshot.val());
                await peerConnection.addIceCandidate(candidate);
            });
        });

        hangupBtn.addEventListener('click', () => {
            endCall();
        });

        async function joinRoom(roomId) {
            currentRoomId = roomId;
            const roomRef = db.ref('rooms/' + roomId);
            showScreen(roomScreen);
            await startLocalStream();
            
            setupPeerConnection(roomRef);
            
            roomRef.child('offer').on('value', async (snapshot) => {
                const offer = snapshot.val();
                if (offer) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                    
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    await roomRef.child('answer').set(answer);
                }
            });
            
            roomRef.child('creatorCandidates').on('child_added', async (snapshot) => {
                const candidate = new RTCIceCandidate(snapshot.val());
                await peerConnection.addIceCandidate(candidate);
            });
        }

        // Delete a room if the user is the creator
        function deleteRoom(roomId) {
            if (username === currentRoomCreator) {
                db.ref('rooms/' + roomId).remove();
            }
        }

        // Start local video and audio stream
        async function startLocalStream() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
        }

        // Set up the Peer Connection
        function setupPeerConnection(roomRef) {
            peerConnection = new RTCPeerConnection(iceServers);
            
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    const candidateRef = peerConnection.localDescription.type === 'offer' 
                        ? roomRef.child('creatorCandidates') 
                        : roomRef.child('calleeCandidates');
                    candidateRef.push(event.candidate.toJSON());
                }
            };
        }

        // End the call and clean up
        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
            
            if (currentRoomId) {
                // Only delete the room if the user hanging up is the creator
                if (username === currentRoomCreator) {
                    db.ref('rooms/' + currentRoomId).remove();
                }
                currentRoomId = null;
                currentRoomCreator = null;
            }
            
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            showScreen(lobbyScreen);
        }
    </script>
</body>
</html>
