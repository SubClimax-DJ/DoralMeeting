<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Office Hours</title>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg0: #282828;
            --bg1: #3c3836;
            --bg3: #a89984;
            --fg0: #fbf1c7;
            --fg1: #ebdbb2;
            --red: #fb4934;
            --green: #b8bb26;
            --yellow: #fabd2f;
            --blue: #83a598;
            --purple: #d3869b;
            --aqua: #8ec07c;
            --orange: #fe8019;
            --gray: #928374;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg0);
            color: var(--fg1);
            font-family: 'JetBrains Mono', monospace;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        h1, h2, h3 {
            color: var(--fg0);
            text-align: center;
            margin-bottom: 20px;
        }

        #login {
            max-width: 400px;
            margin: 50px auto;
            background: var(--bg1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #login input[type="text"] {
            background: var(--bg0);
            border: 1px solid var(--gray);
            color: var(--fg1);
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
        }

        #login label {
            display: block;
            margin-bottom: 15px;
            color: var(--fg1);
        }

        #login button {
            background: var(--green);
            border: none;
            color: var(--bg0);
            padding: 12px 24px;
            border-radius: 5px;
            width: 100%;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        #login button:hover {
            background: var(--aqua);
        }

        #lobby, #call {
            display: none;
            background: var(--bg1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin: 20px auto;
            max-width: 800px;
        }

        #chat, #callChat {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid var(--gray);
            padding: 15px;
            margin: 15px 0;
            background: var(--bg0);
            border-radius: 5px;
            font-size: 14px;
        }

        #callChat {
            height: 150px;
        }

        #chat div, #callChat div {
            margin-bottom: 5px;
            color: var(--fg1);
        }

        #chatInput, #callChatInput {
            background: var(--bg0);
            border: 1px solid var(--gray);
            color: var(--fg1);
            padding: 12px;
            border-radius: 5px;
            margin-right: 10px;
            flex: 1;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0 0 15px 0;
            background: var(--bg0);
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .user-list li {
            cursor: pointer;
            padding: 12px;
            border-bottom: 1px solid var(--gray);
            color: var(--fg1);
            transition: background 0.2s;
        }

        .user-list li:hover {
            background: var(--blue);
            color: var(--bg0);
        }

        .user-list li:last-child {
            border-bottom: none;
        }

        button {
            background: var(--blue);
            border: none;
            color: var(--bg0);
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        button:hover {
            background: var(--aqua);
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--green);
        }

        .btn-success:hover {
            background: var(--aqua);
        }

        .btn-warning {
            background: var(--yellow);
            color: var(--bg0);
        }

        .btn-warning:hover {
            background: var(--orange);
        }

        .btn-danger {
            background: var(--red);
        }

        .btn-danger:hover {
            background: #cc241d;
        }

        .btn-info {
            background: var(--purple);
        }

        .btn-info:hover {
            background: var(--aqua);
        }

        #teacherControls {
            background: var(--bg0);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }

        video {
            background-color: var(--bg3);
            border-radius: 10px;
            margin: 10px;
            width: calc(50% - 20px);
            max-width: 400px;
            height: auto;
            aspect-ratio: 4/3;
            object-fit: cover;
        }

        .video-container {
            position: relative;
            text-align: center;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--fg0);
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            video {
                width: 100%;
                max-width: none;
            }

            body {
                padding: 10px;
            }

            #lobby, #call {
                padding: 20px;
                margin: 10px;
            }
        }

        .chat-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="login" class="container fade-in">
        <h2>Office Hours Login</h2>
        <input type="text" id="userName" class="form-control" placeholder="Enter your name" required>
        <label class="checkbox">
            <input type="checkbox" id="isTeacher"> I am the teacher
        </label>
        <button onclick="joinLobby()" class="btn btn-primary btn-lg">Join Lobby</button>
    </div>

    <div id="lobby" class="container fade-in">
        <h2>Lobby Chat</h2>
        <ul id="userList" class="user-list"></ul>
        <div id="chat"></div>
        <div class="chat-row">
            <input type="text" id="chatInput" class="form-control" placeholder="Type a message...">
            <button onclick="sendChat()" class="btn btn-success">Send</button>
        </div>
        <div id="teacherControls" style="display:none;">
            <h3>Teacher Controls</h3>
            <button onclick="leaveLobby()" class="btn btn-warning">Leave Lobby</button>
        </div>
    </div>

    <div id="call" class="container fade-in">
        <h2>1-on-1 Conference</h2>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
            <div class="video-container">
                <video id="yourVideo" autoplay muted></video>
                <div class="video-label" id="yourVideoLabel">You</div>
            </div>
            <div class="video-container">
                <video id="remoteVideo" autoplay></video>
                <div class="video-label" id="remoteVideoLabel">Other</div>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="toggleScreenShare()" id="screenBtn" class="btn btn-info">Share Screen</button>
            <button onclick="endCall()" class="btn btn-danger">End Call</button>
        </div>
        <div id="callChat"></div>
        <div class="chat-row">
            <input type="text" id="callChatInput" class="form-control" placeholder="Private chat during call...">
            <button onclick="sendCallChat()" class="btn btn-success">Send</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBluS1Dl9abDJjPPeOhvTCfP8J1kyIh6BQ",
            authDomain: "video-meeting-e73eb.firebaseapp.com",
            projectId: "video-meeting-e73eb",
            storageBucket: "video-meeting-e73eb.firebasestorage.app",
            messagingSenderId: "80496795033",
            appId: "1:80496795033:web:3ac35c631d76301f77c708",
            measurementId: "G-SFPQ0PJRPG"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref();

        let currentUser = null;
        let isTeacher = false;
        let pc = null;
        let localStream = null;
        let currentCallRoom = null;
        let remoteUser = null;
        const LOBBY_ROOM = 'lobby';
        const iceServers = [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun.services.mozilla.com' }
        ];

        function joinLobby() {
            const name = document.getElementById('userName').value.trim();
            if (!name) return alert('Enter a name');
            currentUser = name;
            isTeacher = document.getElementById('isTeacher').checked;
            document.getElementById('login').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';
            if (isTeacher) document.getElementById('teacherControls').style.display = 'block';

            db.child(LOBBY_ROOM).child('users').child(currentUser).set(true);
            db.child(LOBBY_ROOM).child('users').child(currentUser).onDisconnect().remove();

            db.child(LOBBY_ROOM).child('users').on('child_added', (snap) => updateUserList());
            db.child(LOBBY_ROOM).child('users').on('child_removed', (snap) => updateUserList());

            db.child(LOBBY_ROOM).child('messages').on('child_added', (snap) => {
                const msg = snap.val();
                addChatMessage(`${msg.from}: ${msg.text}`);
            });
        }

        function updateUserList() {
            db.child(LOBBY_ROOM).child('users').once('value', (snap) => {
                const users = Object.keys(snap.val() || {});
                const list = document.getElementById('userList');
                list.innerHTML = '';
                users.forEach(user => {
                    if (user !== currentUser) {
                        const li = document.createElement('li');
                        li.textContent = user;
                        if (isTeacher) {
                            li.onclick = () => initiateCall(user);
                        }
                        list.appendChild(li);
                    }
                });
            });
        }

        function sendChat() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;
            db.child(LOBBY_ROOM).child('messages').push({ from: currentUser, text, timestamp: Date.now() });
            input.value = '';
        }

        function addChatMessage(msg) {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${msg}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }

        function initiateCall(parentName) {
            remoteUser = parentName;
            currentCallRoom = `${currentUser}_${parentName}`;
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('call').style.display = 'block';
            document.getElementById('yourVideoLabel').textContent = currentUser;
            document.getElementById('remoteVideoLabel').textContent = parentName;

            pc = new RTCPeerConnection({ iceServers });
            pc.onicecandidate = (event) => event.candidate && sendSignalingMessage('ice', event.candidate);
            pc.ontrack = (event) => document.getElementById('remoteVideo').srcObject = event.streams[0];

            navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
                localStream = stream;
                document.getElementById('yourVideo').srcObject = stream;
                stream.getTracks().forEach(track => pc.addTrack(track, stream));
            }).catch(err => alert('Camera/mic access denied: ' + err.message));

            pc.createOffer().then(offer => pc.setLocalDescription(offer)).then(() => {
                sendSignalingMessage('sdp', pc.localDescription);
            });

            db.child('calls').child(currentCallRoom).on('child_added', (snap) => {
                const msg = snap.val();
                handleSignalingMessage(msg);
                snap.ref.remove();
            });

            db.child('calls').child(currentCallRoom).child('callInitiated').set({ from: currentUser, to: parentName });

            db.child('calls').child(currentCallRoom).child('messages').on('child_added', (snap) => {
                const msg = snap.val();
                addCallChatMessage(`${msg.from}: ${msg.text}`);
            });
        }

        if (!isTeacher) {
            db.child('calls').on('child_added', (snap) => {
                const data = snap.val();
                if (data.callInitiated && data.callInitiated.to === currentUser && !currentCallRoom) {
                    currentCallRoom = snap.key;
                    remoteUser = data.callInitiated.from;
                    alert(`Incoming call from ${remoteUser}`);
                    joinCall();
                }
            });
        }

        function joinCall() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('call').style.display = 'block';
            document.getElementById('yourVideoLabel').textContent = currentUser;
            document.getElementById('remoteVideoLabel').textContent = remoteUser;

            pc = new RTCPeerConnection({ iceServers });
            pc.onicecandidate = (event) => event.candidate && sendSignalingMessage('ice', event.candidate);
            pc.ontrack = (event) => document.getElementById('remoteVideo').srcObject = event.streams[0];

            navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
                localStream = stream;
                document.getElementById('yourVideo').srcObject = stream;
                stream.getTracks().forEach(track => pc.addTrack(track, stream));
            }).catch(err => alert('Camera/mic access denied: ' + err.message));

            db.child('calls').child(currentCallRoom).on('child_added', (snap) => {
                const msg = snap.val();
                handleSignalingMessage(msg);
                snap.ref.remove();
            });

            db.child('calls').child(currentCallRoom).child('messages').on('child_added', (snap) => {
                const msg = snap.val();
                addCallChatMessage(`${msg.from}: ${msg.text}`);
            });
        }

        function sendSignalingMessage(type, data) {
            if (currentCallRoom) {
                db.child('calls').child(currentCallRoom).push({ type, data: JSON.stringify(data) });
            }
        }

        function handleSignalingMessage(msg) {
            const data = JSON.parse(msg.data);
            if (msg.type === 'ice') {
                pc.addIceCandidate(new RTCIceCandidate(data)).catch(err => console.error('ICE error:', err));
            } else if (msg.type === 'sdp') {
                if (data.type === 'offer') {
                    pc.setRemoteDescription(new RTCSessionDescription(data)).then(() => pc.createAnswer()).then(answer => {
                        pc.setLocalDescription(answer);
                        sendSignalingMessage('sdp', answer);
                    }).catch(err => console.error('SDP error:', err));
                } else if (data.type === 'answer') {
                    pc.setRemoteDescription(new RTCSessionDescription(data)).catch(err => console.error('SDP answer error:', err));
                }
            }
        }

        function sendCallChat() {
            const input = document.getElementById('callChatInput');
            const text = input.value.trim();
            if (!text || !currentCallRoom) return;
            db.child('calls').child(currentCallRoom).child('messages').push({ from: currentUser, text, timestamp: Date.now() });
            input.value = '';
        }

        function addCallChatMessage(msg) {
            const chat = document.getElementById('callChat');
            chat.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${msg}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }

        let screenSharing = false;
        function toggleScreenShare() {
            if (screenSharing) {
                navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => replaceStream(stream));
            } else {
                navigator.mediaDevices.getDisplayMedia({ video: true }).then(stream => replaceStream(stream));
            }
            screenSharing = !screenSharing;
            document.getElementById('screenBtn').textContent = screenSharing ? 'Stop Screen Share' : 'Share Screen';
        }

        function replaceStream(newStream) {
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            localStream = newStream;
            document.getElementById('yourVideo').srcObject = newStream;
            const senders = pc.getSenders();
            newStream.getTracks().forEach(track => {
                const sender = senders.find(s => s.track.kind === track.kind);
                if (sender) sender.replaceTrack(track);
                else pc.addTrack(track, newStream);
            });
        }

        function endCall() {
            if (pc) pc.close();
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            document.getElementById('call').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';
            if (currentCallRoom) {
                db.child('calls').child(currentCallRoom).remove();
            }
            currentCallRoom = null;
            remoteUser = null;
            updateUserList();
        }

        function leaveLobby() {
            db.child(LOBBY_ROOM).child('users').child(currentUser).remove();
            location.reload();
        }

        document.getElementById('chatInput').addEventListener('keypress', (e) => e.key === 'Enter' && sendChat());
        document.getElementById('callChatInput').addEventListener('keypress', (e) => e.key === 'Enter' && sendCallChat());
    </script>
</body>
</html>
