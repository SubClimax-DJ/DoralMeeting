<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruvbox Video Conference</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Gruvbox Dark Theme */
        :root {
            --bg: #282828;
            --fg: #ebdbb2;
            --red: #cc241d;
            --green: #98971a;
            --yellow: #d79921;
            --blue: #458588;
            --purple: #b16286;
            --aqua: #689d6a;
            --gray: #a89984;
            --bg1: #3c3836;
            --bg2: #504945;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Fira Code', 'monospace', sans-serif;
        }

        .gruvbox-input {
            background-color: var(--bg1);
            border: 1px solid var(--bg2);
            color: var(--fg);
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.75rem; /* p-3 */
            width: 100%;
        }

        .gruvbox-input:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 2px var(--bg1), 0 0 0 4px var(--blue);
        }

        .gruvbox-btn {
            background-color: var(--blue);
            color: var(--bg);
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .gruvbox-btn:hover {
            background-color: var(--aqua);
        }
        
        .gruvbox-btn-red {
            background-color: var(--red);
        }
        
        .gruvbox-btn-red:hover {
             background-color: #fb4934; /* light red */
        }
        
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: var(--bg1);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--bg2);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--gray);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Login Page -->
    <div id="login-page" class="w-full max-w-sm p-8 space-y-6 bg-transparent rounded-lg">
        <h1 class="text-3xl font-bold text-center text-yellow-400">Join Call</h1>
        <div class="space-y-4">
            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-400">Username</label>
                <input type="text" id="username" class="gruvbox-input" placeholder="Enter your name">
            </div>
            <div id="password-container" class="hidden">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-400">Password</label>
                <input type="password" id="password" class="gruvbox-input" placeholder="Enter admin password">
            </div>
        </div>
        <p id="login-error" class="text-red-500 text-sm text-center"></p>
        <button id="join-btn" class="w-full gruvbox-btn">Join Lobby</button>
    </div>

    <!-- Lobby Page -->
    <div id="lobby-page" class="hidden w-full h-screen max-w-6xl p-4 md:p-6 lg:p-8 flex flex-col md:flex-row gap-4">
        <!-- Users List -->
        <div class="w-full md:w-1/4 bg-black bg-opacity-20 rounded-lg p-4 flex flex-col">
            <h2 class="text-xl font-bold mb-4 text-yellow-400 border-b-2 border-gray-700 pb-2">Active Users</h2>
            <div id="user-list" class="flex-grow overflow-y-auto space-y-2">
                <!-- User items will be injected here -->
            </div>
        </div>
        <!-- Chat Area -->
        <div class="w-full md:w-3/4 bg-black bg-opacity-20 rounded-lg p-4 flex flex-col h-full">
            <h2 class="text-xl font-bold mb-4 text-yellow-400 border-b-2 border-gray-700 pb-2">Lobby Chat</h2>
            <div id="chat-messages" class="flex-grow overflow-y-auto mb-4 p-2 chat-container">
                <!-- Chat messages will be injected here -->
            </div>
            <div class="flex gap-2">
                <input type="text" id="chat-input" class="gruvbox-input flex-grow" placeholder="Type a message...">
                <button id="send-btn" class="gruvbox-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Video Call Page -->
    <div id="video-page" class="hidden w-screen h-screen flex flex-col items-center justify-center bg-black p-4">
        <div class="relative w-full h-full max-w-6xl aspect-video">
            <video id="remoteVideo" autoplay playsinline class="w-full h-full object-contain rounded-lg bg-black"></video>
            <video id="localVideo" autoplay playsinline muted class="absolute bottom-4 right-4 w-1/4 max-w-xs h-auto rounded-lg border-2 border-gray-600"></video>
        </div>
        <div class="flex items-center justify-center space-x-4 mt-4 p-4 bg-gray-900 bg-opacity-50 rounded-full">
            <button id="mic-btn" class="gruvbox-btn p-3 rounded-full">Mute Mic</button>
            <button id="camera-btn" class="gruvbox-btn p-3 rounded-full">Cam Off</button>
            <button id="hangup-btn" class="gruvbox-btn gruvbox-btn-red p-3 rounded-full">End Call</button>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getDatabase, ref, set, onValue, push, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // IMPORTANT: Replace with your actual Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBluS1Dl9abDJjPPeOhvTCfP8J1kyIh6BQ",
            authDomain: "video-meeting-e73eb.firebaseapp.com",
            projectId: "video-meeting-e73eb",
            storageBucket: "video-meeting-e73eb.firebasestorage.app",
            messagingSenderId: "80496795033",
            appId: "1:80496795033:web:3ac35c631d76301f77c708",
            measurementId: "G-SFPQ0PJRPG"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);

        // DOM Elements
        const loginPage = document.getElementById('login-page');
        const lobbyPage = document.getElementById('lobby-page');
        const videoPage = document.getElementById('video-page');

        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const passwordContainer = document.getElementById('password-container');
        const joinBtn = document.getElementById('join-btn');
        const loginError = document.getElementById('login-error');

        const userList = document.getElementById('user-list');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const micBtn = document.getElementById('mic-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const hangupBtn = document.getElementById('hangup-btn');

        // State variables
        let localStream;
        let remoteStream;
        let peerConnection;
        let currentCallId;
        let currentUser = null;
        let currentUsername = '';
        let isAdmin = false;

        const servers = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] },
            ],
            iceCandidatePoolSize: 10,
        };

        // --- Login Logic ---
        usernameInput.addEventListener('input', () => {
            if (usernameInput.value.toLowerCase() === 'admin') {
                passwordContainer.classList.remove('hidden');
            } else {
                passwordContainer.classList.add('hidden');
            }
        });

        joinBtn.onclick = async () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            loginError.textContent = '';

            if (!username) {
                loginError.textContent = 'Please enter a username.';
                return;
            }

            if (username.toLowerCase() === 'admin') {
                if (password === 'max') {
                    isAdmin = true;
                    currentUsername = 'Admin';
                } else {
                    loginError.textContent = 'Incorrect admin password.';
                    return;
                }
            } else {
                isAdmin = false;
                currentUsername = username;
            }
            
            await signIn();
        };

        async function signIn() {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Anonymous sign-in failed", error);
                loginError.textContent = 'Failed to connect. Please try again.';
            }
        }
        
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                if(currentUsername){ // Ensure username is set before proceeding
                    setupPresence();
                    showLobby();
                }
            } else {
                currentUser = null;
                // Handle signed out state if necessary
            }
        });

        // --- Presence and Lobby Logic ---
        function setupPresence() {
            const myStatusRef = ref(rtdb, 'status/' + currentUser.uid);
            onValue(ref(rtdb, '.info/connected'), (snapshot) => {
                if (snapshot.val() === false) {
                    return;
                }
                onDisconnect(myStatusRef).remove().then(() => {
                    set(myStatusRef, {
                        online: true,
                        username: currentUsername
                    });
                });
            });

             // Listen for status changes
            const statusRef = ref(rtdb, 'status');
            onValue(statusRef, (snapshot) => {
                const users = snapshot.val();
                updateUserList(users);
            });
        }
        
        function updateUserList(users) {
            userList.innerHTML = '';
            if(!users) return;

            for (const uid in users) {
                if (users[uid].online) {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'p-2 rounded-md flex items-center justify-between';
                    userDiv.innerHTML = `<span class="text-gray-300">${users[uid].username}</span>`;
                    
                    if (isAdmin && uid !== currentUser.uid) {
                        const callBtn = document.createElement('button');
                        callBtn.textContent = 'Call';
                        callBtn.className = 'gruvbox-btn text-sm py-1 px-2';
                        callBtn.onclick = () => startCall(uid);
                        userDiv.appendChild(callBtn);
                    } else if (uid === currentUser.uid){
                         userDiv.innerHTML += '<span class="text-xs text-green-400 ml-2">(You)</span>';
                    }

                    userList.appendChild(userDiv);
                }
            }
        }
        
        function showLobby() {
            loginPage.classList.add('hidden');
            videoPage.classList.add('hidden');
            lobbyPage.classList.remove('hidden');
            setupChat();
            listenForCalls();
        }

        // --- Chat Logic ---
        function setupChat() {
            const chatRef = ref(rtdb, 'chat');
            onValue(query(chatRef), (snapshot) => {
                 chatMessages.innerHTML = '';
                 snapshot.forEach((childSnapshot) => {
                    const message = childSnapshot.val();
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'mb-2';
                    messageDiv.innerHTML = `<strong style="color:var(--aqua);">${message.username}:</strong> <span class="text-gray-300">${message.text}</span>`;
                    chatMessages.appendChild(messageDiv);
                 });
                 chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (text) {
                const chatRef = ref(rtdb, 'chat');
                await push(chatRef, {
                    uid: currentUser.uid,
                    username: currentUsername,
                    text: text,
                    timestamp: serverTimestamp()
                });
                chatInput.value = '';
            }
        }
        sendBtn.onclick = sendMessage;
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });


        // --- WebRTC Call Logic ---
        async function startCall(calleeUid) {
            showVideoPage();

            const callDocRef = doc(collection(db, 'calls'));
            currentCallId = callDocRef.id;

            peerConnection = new RTCPeerConnection(servers);
            registerPeerConnectionListeners();
            
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            const offerCandidates = collection(callDocRef, 'offerCandidates');
            const answerCandidates = collection(callDocRef, 'answerCandidates');

            peerConnection.onicecandidate = event => {
                if(event.candidate) {
                    addDoc(offerCandidates, event.candidate.toJSON());
                }
            };
            
            const offerDescription = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offerDescription);

            const offer = {
                sdp: offerDescription.sdp,
                type: offerDescription.type,
            };

            await setDoc(callDocRef, { offer, callerId: currentUser.uid, calleeId: calleeUid });

            onSnapshot(callDocRef, (snapshot) => {
                const data = snapshot.data();
                if (!peerConnection.currentRemoteDescription && data?.answer) {
                    const answerDescription = new RTCSessionDescription(data.answer);
                    peerConnection.setRemoteDescription(answerDescription);
                }
            });

            onSnapshot(answerCandidates, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        peerConnection.addIceCandidate(candidate);
                    }
                });
            });
        }
        
        function listenForCalls() {
            const callsQuery = query(collection(db, 'calls'), where("calleeId", "==", currentUser.uid));
            onSnapshot(callsQuery, (snapshot) => {
                snapshot.docChanges().forEach(async (change) => {
                     if (change.type === 'added') {
                        const callData = change.doc.data();
                        
                        // Simple check to prevent answering own call in dev
                        if (callData.callerId === currentUser.uid) return;

                        const confirmation = confirm(`${isAdmin ? 'A user' : 'Admin'} is calling you. Do you want to answer?`);
                        if(confirmation){
                            currentCallId = change.doc.id;
                            await answerCall(callData);
                        } else {
                            // TODO: Add a "rejected" status to the call doc
                        }
                    }
                });
            });
        }
        
        async function answerCall(callData) {
            showVideoPage();
            const callDocRef = doc(db, 'calls', currentCallId);
            const offerCandidates = collection(callDocRef, 'offerCandidates');
            const answerCandidates = collection(callDocRef, 'answerCandidates');

            peerConnection = new RTCPeerConnection(servers);
            registerPeerConnectionListeners();
            
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            peerConnection.onicecandidate = event => {
                if(event.candidate) {
                    addDoc(answerCandidates, event.candidate.toJSON());
                }
            };
            
            await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));
            
            const answerDescription = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answerDescription);

            const answer = {
                type: answerDescription.type,
                sdp: answerDescription.sdp,
            };

            await updateDoc(callDocRef, { answer });
            
            onSnapshot(offerCandidates, (snapshot) => {
                 snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        let data = change.doc.data();
                        peerConnection.addIceCandidate(new RTCIceCandidate(data));
                    }
                });
            });
        }

        async function showVideoPage() {
            lobbyPage.classList.add('hidden');
            loginPage.classList.add('hidden');
            videoPage.classList.remove('hidden');

            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            remoteStream = new MediaStream();

            localVideo.srcObject = localStream;
            remoteVideo.srcObject = remoteStream;

            micBtn.textContent = 'Mute Mic';
            cameraBtn.textContent = 'Cam Off';
        }

        function registerPeerConnectionListeners() {
            peerConnection.oniceconnectionstatechange = () => {
                console.log(`ICE state change: ${peerConnection.iceConnectionState}`);
            };

            peerConnection.ontrack = (event) => {
                event.streams[0].getTracks().forEach((track) => {
                    remoteStream.addTrack(track);
                });
            };
        }
        
        hangupBtn.onclick = async () => {
             if (peerConnection) {
                peerConnection.close();
            }

            localStream.getTracks().forEach(track => track.stop());

            localVideo.srcObject = null;
            remoteVideo.srcObject = null;

            if (currentCallId) {
                const callDocRef = doc(db, 'calls', currentCallId);
                const offerCandidatesQuery = collection(callDocRef, 'offerCandidates');
                const answerCandidatesQuery = collection(callDocRef, 'answerCandidates');
                
                const batch = writeBatch(db);
                
                const offerCandidatesSnapshot = await getDocs(offerCandidatesQuery);
                offerCandidatesSnapshot.forEach(doc => batch.delete(doc.ref));

                const answerCandidatesSnapshot = await getDocs(answerCandidatesQuery);
                answerCandidatesSnapshot.forEach(doc => batch.delete(doc.ref));
                
                batch.delete(callDocRef);
                await batch.commit();
            }

            peerConnection = null;
            currentCallId = null;
            showLobby();
        };

        // --- Media Controls ---
        micBtn.onclick = () => {
            localStream.getAudioTracks().forEach(track => {
                track.enabled = !track.enabled;
                micBtn.textContent = track.enabled ? 'Mute Mic' : 'Unmute';
            });
        };

        cameraBtn.onclick = () => {
            localStream.getVideoTracks().forEach(track => {
                track.enabled = !track.enabled;
                cameraBtn.textContent = track.enabled ? 'Cam Off' : 'Cam On';
            });
        };

    </script>
</body>
</html>
