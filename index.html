<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div id="app-container" class="w-full max-w-2xl mx-auto p-4">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6">
            <h1 class="text-3xl font-bold text-center mb-6">Admin Console</h1>

            <!-- Login -->
            <div id="login-container" class="space-y-4">
                <input type="password" id="password" placeholder="Enter Admin Password" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Login</button>
            </div>

            <!-- Admin Panel -->
            <div id="admin-panel" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Create & Manage Calls</h2>

                <!-- Create Call -->
                <div class="space-y-4 mb-8">
                     <input type="text" id="newCallId" placeholder="Enter New Call Name" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                     <button id="createCallBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Create Call</button>
                </div>


                <!-- Active Calls List -->
                <div>
                    <h3 class="text-xl font-semibold mb-3">Active Calls</h3>
                    <div id="active-calls-list" class="space-y-2">
                        <!-- Calls will be dynamically inserted here -->
                         <p id="no-calls-msg" class="text-gray-400">No active calls.</p>
                    </div>
                </div>
                 <button id="logoutBtn" class="mt-8 w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Logout</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, onSnapshot, collection, deleteDoc, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "YOUR_API_KEY", authDomain: "...", projectId: "..." };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- UI Elements ---
        const loginContainer = document.getElementById('login-container');
        const adminPanel = document.getElementById('admin-panel');
        const loginBtn = document.getElementById('loginBtn');
        const passwordInput = document.getElementById('password');
        const createCallBtn = document.getElementById('createCallBtn');
        const newCallIdInput = document.getElementById('newCallId');
        const activeCallsList = document.getElementById('active-calls-list');
        const noCallsMsg = document.getElementById('no-calls-msg');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // --- Admin Logic ---
        const ADMIN_PASSWORD = "admin"; // In a real app, use a secure auth system.
        let callsUnsubscribe;
        
        loginBtn.onclick = () => {
            if (passwordInput.value === ADMIN_PASSWORD) {
                loginContainer.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                listenForActiveCalls();
            } else {
                alert("Incorrect password.");
            }
        };

        logoutBtn.onclick = () => {
             if (callsUnsubscribe) {
                callsUnsubscribe();
             }
             loginContainer.classList.remove('hidden');
             adminPanel.classList.add('hidden');
             passwordInput.value = '';
        };

        createCallBtn.onclick = async () => {
            const newCallId = newCallIdInput.value.trim();
            if(!newCallId) {
                alert("Please enter a name for the call.");
                return;
            }
            const callRef = doc(db, 'artifacts', appId, 'public', 'data', 'calls', newCallId);
            // We set an empty object just to create the document
            await setDoc(callRef, { createdAt: new Date() });
            newCallIdInput.value = '';
        };

        function listenForActiveCalls() {
            const callsCollection = collection(db, 'artifacts', appId, 'public', 'data', 'calls');
            callsUnsubscribe = onSnapshot(callsCollection, (snapshot) => {
                activeCallsList.innerHTML = ''; // Clear the list
                if (snapshot.empty) {
                     activeCallsList.appendChild(noCallsMsg);
                     noCallsMsg.classList.remove('hidden');
                } else {
                    noCallsMsg.classList.add('hidden');
                    snapshot.forEach(doc => {
                        renderCallItem(doc.id);
                    });
                }
            });
        }

        function renderCallItem(callId) {
            const callElement = document.createElement('div');
            callElement.className = 'bg-gray-700 p-3 rounded-lg flex justify-between items-center';
            callElement.innerHTML = `
                <span class="font-medium">${callId}</span>
                <button data-id="${callId}" class="close-call-btn bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-lg transition duration-300">Close Room</button>
            `;
            activeCallsList.appendChild(callElement);
        }

        activeCallsList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('close-call-btn')) {
                const callIdToDelete = e.target.dataset.id;
                await closeCall(callIdToDelete);
            }
        });

        async function closeCall(callId) {
            if (!callId) return;
            const callRef = doc(db, 'artifacts', appId, 'public', 'data', 'calls', callId);
            
            // Delete subcollections first
            const offerCandidatesQuery = query(collection(callRef, 'offerCandidates'));
            const answerCandidatesQuery = query(collection(callRef, 'answerCandidates'));

            const offerCandidatesSnapshot = await getDocs(offerCandidatesQuery);
            offerCandidatesSnapshot.forEach(async (doc) => await deleteDoc(doc.ref));

            const answerCandidatesSnapshot = await getDocs(answerCandidatesQuery);
            answerCandidatesSnapshot.forEach(async (doc) => await deleteDoc(doc.ref));

            // Delete the main call document
            await deleteDoc(callRef);
        }
        
        // Anonymous sign-in for Firebase rules
         onAuthStateChanged(auth, async (user) => {
            if (!user) {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } catch (error) {
                        console.error("Error signing in with custom token:", error);
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                }
            }
        });
    </script>
</body>
</html>
