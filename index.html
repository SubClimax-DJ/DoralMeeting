<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Office Hours</title>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        video { background-color: #ddd; border-radius: 7px; margin: 10px; width: 320px; height: 240px; }
        #login { max-width: 400px; margin: 0 auto; }
        #lobby, #call { display: none; }
        #chat { height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .user-list { list-style: none; padding: 0; }
        .user-list li { cursor: pointer; padding: 5px; border-bottom: 1px solid #eee; }
        .user-list li:hover { background: #f5f5f5; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <div id="login" class="container">
        <h2>Office Hours Login</h2>
        <input type="text" id="userName" class="form-control" placeholder="Enter your name" required>
        <label><input type="checkbox" id="isTeacher"> I am the teacher</label>
        <button onclick="joinLobby()" class="btn btn-primary btn-lg">Join Lobby</button>
    </div>

    <div id="lobby" class="container">
        <h2>Lobby Chat</h2>
        <ul id="userList" class="user-list"></ul>
        <div id="chat"></div>
        <input type="text" id="chatInput" class="form-control" placeholder="Type a message...">
        <button onclick="sendChat()" class="btn btn-success">Send</button>
        <div id="teacherControls" style="display:none;">
            <h3>Teacher Controls</h3>
            <button onclick="leaveLobby()" class="btn btn-warning">Leave Lobby</button>
        </div>
    </div>

    <div id="call" class="container">
        <h2>1-on-1 Conference</h2>
        <video id="yourVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
        <br>
        <button onclick="toggleScreenShare()" id="screenBtn" class="btn btn-info">Share Screen</button>
        <button onclick="endCall()" class="btn btn-danger">End Call</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBluS1Dl9abDJjPPeOhvTCfP8J1kyIh6BQ",
            authDomain: "video-meeting-e73eb.firebaseapp.com",
            projectId: "video-meeting-e73eb",
            storageBucket: "video-meeting-e73eb.firebasestorage.app",
            messagingSenderId: "80496795033",
            appId: "1:80496795033:web:3ac35c631d76301f77c708",
            measurementId: "G-SFPQ0PJRPG"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref();

        let currentUser = null;
        let isTeacher = false;
        let pc = null;
        let localStream = null;
        let currentCallRoom = null;
        const LOBBY_ROOM = 'lobby';
        const iceServers = [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun.services.mozilla.com' }
        ];

        function joinLobby() {
            const name = document.getElementById('userName').value.trim();
            if (!name) return alert('Enter a name');
            currentUser = name;
            isTeacher = document.getElementById('isTeacher').checked;
            document.getElementById('login').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';
            if (isTeacher) document.getElementById('teacherControls').style.display = 'block';

            db.child(LOBBY_ROOM).child('users').child(currentUser).set(true);
            db.child(LOBBY_ROOM).child('users').child(currentUser).onDisconnect().remove();

            db.child(LOBBY_ROOM).child('users').on('child_added', (snap) => updateUserList());
            db.child(LOBBY_ROOM).child('users').on('child_removed', (snap) => updateUserList());

            db.child(LOBBY_ROOM).child('messages').on('child_added', (snap) => {
                const msg = snap.val();
                addChatMessage(`${msg.from}: ${msg.text}`);
            });
        }

        function updateUserList() {
            db.child(LOBBY_ROOM).child('users').once('value', (snap) => {
                const users = Object.keys(snap.val() || {});
                const list = document.getElementById('userList');
                list.innerHTML = '';
                users.forEach(user => {
                    if (user !== currentUser) {
                        const li = document.createElement('li');
                        li.textContent = user;
                        if (isTeacher) {
                            li.onclick = () => initiateCall(user);
                        }
                        list.appendChild(li);
                    }
                });
            });
        }

        function sendChat() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;
            db.child(LOBBY_ROOM).child('messages').push({ from: currentUser, text, timestamp: Date.now() });
            input.value = '';
        }

        function addChatMessage(msg) {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${msg}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }

        function initiateCall(parentName) {
            currentCallRoom = `${currentUser}_${parentName}`;
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('call').style.display = 'block';

            pc = new RTCPeerConnection({ iceServers });
            pc.onicecandidate = (event) => event.candidate && sendSignalingMessage('ice', event.candidate);
            pc.ontrack = (event) => document.getElementById('remoteVideo').srcObject = event.streams[0];

            navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
                localStream = stream;
                document.getElementById('yourVideo').srcObject = stream;
                stream.getTracks().forEach(track => pc.addTrack(track, stream));
            });

            pc.createOffer().then(offer => pc.setLocalDescription(offer)).then(() => {
                sendSignalingMessage('sdp', pc.localDescription);
            });

            db.child('calls').child(currentCallRoom).on('child_added', (snap) => {
                const msg = snap.val();
                handleSignalingMessage(msg);
                snap.ref.remove();
            });

            db.child('calls').child(currentCallRoom).child('callInitiated').set({ from: currentUser, to: parentName });
        }

        if (!isTeacher) {
            db.child('calls').on('child_added', (snap) => {
                const data = snap.val();
                if (data.callInitiated && data.callInitiated.to === currentUser && !currentCallRoom) {
                    currentCallRoom = snap.key;
                    joinCall();
                }
            });
        }

        function joinCall() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('call').style.display = 'block';

            pc = new RTCPeerConnection({ iceServers });
            pc.onicecandidate = (event) => event.candidate && sendSignalingMessage('ice', event.candidate);
            pc.ontrack = (event) => document.getElementById('remoteVideo').srcObject = event.streams[0];

            navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
                localStream = stream;
                document.getElementById('yourVideo').srcObject = stream;
                stream.getTracks().forEach(track => pc.addTrack(track, stream));
            });

            db.child('calls').child(currentCallRoom).on('child_added', (snap) => {
                const msg = snap.val();
                handleSignalingMessage(msg);
                snap.ref.remove();
            });
        }

        function sendSignalingMessage(type, data) {
            db.child('calls').child(currentCallRoom).push({ type, data: JSON.stringify(data) });
        }

        function handleSignalingMessage(msg) {
            const data = JSON.parse(msg.data);
            if (msg.type === 'ice') {
                pc.addIceCandidate(new RTCIceCandidate(data));
            } else if (msg.type === 'sdp') {
                if (data.type === 'offer') {
                    pc.setRemoteDescription(new RTCSessionDescription(data)).then(() => pc.createAnswer()).then(answer => {
                        pc.setLocalDescription(answer);
                        sendSignalingMessage('sdp', answer);
                    });
                } else if (data.type === 'answer') {
                    pc.setRemoteDescription(new RTCSessionDescription(data));
                }
            }
        }

        let screenSharing = false;
        function toggleScreenShare() {
            if (screenSharing) {
                navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => replaceStream(stream));
            } else {
                navigator.mediaDevices.getDisplayMedia({ video: true }).then(stream => replaceStream(stream));
            }
            screenSharing = !screenSharing;
            document.getElementById('screenBtn').textContent = screenSharing ? 'Stop Screen Share' : 'Share Screen';
        }

        function replaceStream(newStream) {
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            localStream = newStream;
            document.getElementById('yourVideo').srcObject = newStream;
            localStream.getTracks().forEach(track => pc.addTrack(track, newStream));
        }

        function endCall() {
            if (pc) pc.close();
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            document.getElementById('call').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';
            currentCallRoom = null;
            updateUserList();
            db.child('calls').child(currentCallRoom).remove();
        }

        function leaveLobby() {
            db.child(LOBBY_ROOM).child('users').child(currentUser).remove();
            location.reload();
        }

        document.getElementById('chatInput').addEventListener('keypress', (e) => e.key === 'Enter' && sendChat());
    </script>
</body>
</html>
